{% extends 'blog/base.html' %}

{% block content %}
<center>
    <h1>Productos</h1>
    <a href="{% url 'produc_new' %}"><h1>[[NUEVO PRODUCTO]]</h1></a>
    {% for post in posts %}
        <div class="card text-white bg-primary mb-3" style="max-width: 90%;">
            <a href="{% url 'produc_detail' pk=post.pk %}" style="text-decoration: none;">
                <div class="card text-white bg-dark mb-3" style="max-width: 98%;">
                    <div class="card-header">{{post.descripcion}}</div>
                    <div class="card-body">
                    <h4 class="card-title">Precio: ${{post.precio}}</h4>
                    <p class="card-text">Existencia actual: {{post.existencia_actual}}</p>
                    <p class="card-text">Nombre Proveedor: {{post.proveedor.nombre}}</p>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
</center>
{% endblock %}
